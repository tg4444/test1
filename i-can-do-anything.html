<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://rawgit.com/hakimel/reveal.js/master/css/reveal.css">
  <link rel="stylesheet" href="https://rawgit.com/hakimel/reveal.js/master/css/theme/solarized.css" id="theme">
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="https://rawgit.com/hakimel/reveal.js/master/lib/js/head.min.js"></script>
  

  <script type="text/javascript">
    function getParameter(name) {
      if (name = (new RegExp('[?&]' + encodeURIComponent(name) + '=([^&]*)')).exec(location.search))
        return decodeURIComponent(name[1]);
    }


    $(document).ready(function () {
      // TEST URL: https://rawgit.com/tg4444/test1/master/PITCHME.md
      
      var url = getParameter('url');
      $('#source').attr('data-markdown',url);      

      $.getScript("https://rawgit.com/hakimel/reveal.js/master/js/reveal.js")
        .done(function () {
          Reveal.initialize({
            controls: true,
            progress: true,
            history: true,
            center: true,
            dependencies: [
              // Cross-browser shim that fully implements classList - https://github.com/eligrey/classList.js/
              { src: 'https://rawgit.com/hakimel/reveal.js/master/lib/js/classList.js', condition: function () { return !document.body.classList; } },

              // Interpret Markdown in <section> elements
              { src: 'https://rawgit.com/hakimel/reveal.js/master/plugin/markdown/marked.js', condition: function () { return !!document.querySelector('[data-markdown]'); } },
              { src: 'https://rawgit.com/hakimel/reveal.js/master/plugin/markdown/markdown.js', condition: function () { return !!document.querySelector('[data-markdown]'); } },

              // Syntax highlight for <code> elements
              { src: 'https://rawgit.com/hakimel/reveal.js/master/plugin/highlight/highlight.js', async: true, callback: function () { hljs.initHighlightingOnLoad(); } },

              // Zoom in and out with Alt+click
              { src: 'https://rawgit.com/hakimel/reveal.js/master/plugin/zoom-js/zoom.js', async: true },

              // Speaker notes
              { src: 'https://rawgit.com/hakimel/reveal.js/master/plugin/notes/notes.js', async: true },

              // MathJax
              { src: 'https://rawgit.com/hakimel/reveal.js/master/plugin/math/math.js', async: true }
            ]
          });
        });





      


    });
  </script>
</head>

<body>

  <div class="reveal">

    <div class="slides">  
        <section id="source" data-separator="\[slide-break\]:#" data-separator-vertical="\[slide-section\]:#"></section>
    </div>
  </div>
</body>

</html>
